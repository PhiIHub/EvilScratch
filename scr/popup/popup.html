<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvilScratch</title>
    <style>
        body {
            margin: 0;
            background: #222;
            color: #fff;
            font-family: monospace;
        }
        #cli-container {
            width: 400px;
            height: 250px;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            resize: both;
            overflow: hidden;
        }
        #cli-header {
            background: #333;
            padding: 8px;
            font-weight: bold;
            user-select: none;
        }
        #cli-output {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            font-size: 14px;
        }
        #cli-input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            background: #222;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="cli-container">
        <div id="cli-header">EvilScratch CLI</div>
        <div id="cli-output"></div>
        <input id="cli-input" type="text" placeholder="Type a command...">
    </div>
    <script src="popup.js"></script>
</body>
</html>
